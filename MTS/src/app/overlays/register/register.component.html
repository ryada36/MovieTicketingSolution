<div class="sign_in_wrapper">
    <h1 mat-dialog-title>Register</h1>
  </div>
  <div class="sign_in_form">
    <mat-form-field>
        <input type="name" matInput placeholder="name">
    </mat-form-field>
    <mat-form-field>
        <input type="email" matInput placeholder="email" autocomplete="off">
    </mat-form-field> 
    <mat-form-field>
        <input type="password" matInput placeholder="password">
    </mat-form-field> 
    <mat-form-field>
        <input type="password" matInput placeholder="confirm password">
    </mat-form-field> 
  </div>
  
  <div mat-dialog-actions>
      <button mat-raised-button cdkFocusInitial>Submit</button>
  </div>
